<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100vw, initial-scale=1.0">
    <title>JS Lession-3</title>
</head>
<body>
    <script>
        "use strict";
        let basket = {
            goods: [
            {
                product: "Яблоки",
                price: 200
            },
            {
                product: "Груши",
                price: 100
            },
            {
                product: "Картошка",
                price: 50
            },
            {
                product: "Морковь",
                price: 80
            }
            ],
            countBasketPrice() {
                return this.goods.reduce((totalPrice, cartItem) => totalPrice += cartItem.price, 0);
            }
        
        };
        
        console.log(`Вы заказали товара на ${basket.countBasketPrice()} рублей`);

    </script>
</body>
</html>
